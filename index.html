<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleCalculator.css">
    <meta charset="UTF-8">
    <title>Calculator</title>

</head>
<body id="body">

<div class="grid">
    <h1 id="Input" class="Input1"> Salam   </h1>
    <h1 id="Output" class="Output1"> Output...</h1>
<button id="1" class="numbers" >1</button>
<button id="2" class="numbers" >2</button>
<button id="3" class="numbers" >3</button>

<button id="back" class="actions" >&#8592</button>

<button id="4" class="numbers" >4</button>
<button id="5" class="numbers" >5</button>
<button id="6" class="numbers" >6</button>

<button id="plus" class="signs">+</button>
<button id="minus" class="signs" >-</button>

<button id="7" class="numbers" >7</button>
<button id="8" class="numbers" >8</button>
<button id="9" class="numbers" >9</button>

<button id="multiply" class="signs" >*</button>
<button id="divide" class="signs" >/</button>

<button id="clear" class="actions" >C</button>
<button id="zero" class="numbers" >0</button>
<button id="zerozero" class="numbers" >00</button>

<button id="equal" class="actions" >=</button>


</div>



<script src="Myjs1.js"></script>
</body>
</html>
