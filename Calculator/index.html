<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleCalculator.css">
    <meta charset="UTF-8">
    <title>Calculator</title>

</head>
<body id="body">

<div class="grid">
    <h1 id="Input" class="Input1"> Salam   </h1>
    <h1 id="Output" class="Output1"> Output...</h1>
<input id="1" class="numbers" type="image" img src="Photos/One.png">
<input id="2" class="numbers" type="image" img src="Photos/Two.png">
<input id="3" class="numbers" type="image" img src="Photos/Three.png">

<button id="back" class="actions" >&#8592</button>

<input id="4" class="numbers" type="image" img src="Photos/Four.png">
<input id="5" class="numbers" type="image" img src="Photos/Five.png">
<input id="6" class="numbers" type="image" img src="Photos/Six.png">

<button id="plus" class="signs">+</button>
<button id="minus" class="signs" >-</button>

<input id="7" class="numbers" type="image" img src="Photos/Seven.jpg">
<input id="8" class="numbers" type="image" img src="Photos/Eight.png">
<input id="9" class="numbers" type="image" img src="Photos/Nine.jpg">

<button id="multiply" class="signs" >*</button>
<button id="divide" class="signs" >/</button>

<button id="clear" class="actions" >C</button>
<button id="zero" class="numbers" >0</button>
<button id="zerozero" class="numbers" >00</button>

<button id="equal" class="actions" >=</button>
</div>
<a href = "../Starting"><p id="backpage">
Back to Start
</p></a>




<script src="../Calculator/Myjs1.js"></script>
</body>
</html>
